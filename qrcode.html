<script>
window.addEventListener("load", function(){
   var qr = new QRious({
          size: 250,
          element: document.getElementById('qr'),
          value: '23ZuxX3rujghtvqq14GnKgDf88YD9g7TmU4P2jqz8sCYMZPv2p6HJiqfNCezqRpKfLJf5dmANoy6uA2bGtZ3uT5fJJE5bmy'
        });   
    
    var $value = document.getElementById('qrTxt');
    var $background = document.getElementById('qrBack');
    var $foreground = document.getElementById('qrFor');
    
    $value.addEventListener('input', function() {
      qr.value = $value.value;
    });
   
    $background.addEventListener('change', function() {
      qr.background = $background.value || null;
    });

    $foreground.addEventListener('change', function() {
      qr.foreground = $foreground.value || null;
    });
});
</script>
